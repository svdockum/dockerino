<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Dark background -->
  <rect width="32" height="32" fill="#050505" rx="4"/>

  <!-- Cocktail glass body (martini shape) -->
  <!-- Wide top rim -->
  <line x1="5" y1="7" x2="27" y2="7" stroke="#39ff14" stroke-width="1.5" stroke-linecap="round" filter="url(#glow)"/>
  <!-- Left side angled -->
  <line x1="5" y1="7" x2="16" y2="22" stroke="#39ff14" stroke-width="1.5" stroke-linecap="round" filter="url(#glow)"/>
  <!-- Right side angled -->
  <line x1="27" y1="7" x2="16" y2="22" stroke="#39ff14" stroke-width="1.5" stroke-linecap="round" filter="url(#glow)"/>
  <!-- Stem -->
  <line x1="16" y1="22" x2="16" y2="27" stroke="#39ff14" stroke-width="1.5" stroke-linecap="round" filter="url(#glow)"/>
  <!-- Base -->
  <line x1="11" y1="27" x2="21" y2="27" stroke="#39ff14" stroke-width="1.5" stroke-linecap="round" filter="url(#glow)"/>

  <!-- Liquid fill (neon green tint) -->
  <polygon points="7.5,9 24.5,9 16,21" fill="rgba(57,255,20,0.15)"/>

  <!-- Liquid surface line -->
  <line x1="8.5" y1="11" x2="23.5" y2="11" stroke="#00f3ff" stroke-width="1" stroke-linecap="round" filter="url(#glow)" opacity="0.8"/>

  <!-- Straw (neon pink, diagonal) -->
  <line x1="19" y1="7" x2="24" y2="3" stroke="#ff00ff" stroke-width="1.5" stroke-linecap="round" filter="url(#glow)"/>

  <!-- Cherry on rim -->
  <circle cx="24" cy="3" r="1.8" fill="#ff00ff" filter="url(#glow)"/>
  <circle cx="24" cy="3" r="0.8" fill="#ff69b4"/>
</svg>
